<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Js-To-Do-List</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="yellow"></div>
            <h1>To-Do List</h1>
            <div class="card-info card-context card-add-input ">
                <form action="">
                    <div class="input">
                        <input type="text">
                        <i class="fa-regular x fa-circle-xmark"></i>

                    </div>
                    </form>
            </div>
            <div class="card-info card-context card-list d-none">
                <div class="filter"> <i class="fa-solid fa-arrow-down-a-z down"></i>
                    <i class="fa-solid fa-arrow-up-z-a up"></i>
                </div>

                <div class="list">
                    <ol>
                        <span style="color: red;" class="validation-span d-none">Düzgün daxil edin!!!</span>

                    </ol>

                </div>

            </div>

        </div>
        <button class="btn" type="submit">+ Add

        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
